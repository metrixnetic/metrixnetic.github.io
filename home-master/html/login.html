<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily UI #001: Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="../css-scss/loginStyle.css">
    <script src="https://apis.google.com/js/api:client.js"></script>
    <script src="../ts-js/gl-login.js"></script>
</head>
<body>
<div class="bCK"></div>

<div class="signup">

    <div class="signup-connect">
        <h1>Create your account</h1>
        
        <a href="#" class="btn btn-social btn-facebook fb-login-button" onclick="logIn()"><i class="fa fa-facebook"></i> Sign in with Facebook</a>
        <a href="#" id="customBtn" class="customGPlusSignIn btn btn-social btn-google"><i class="fa fa-google"></i> Sign in with Google</a>
        <a href="#" class="btn btn-social btn-twitter" id="twitter-button"><i class="fa fa-twitter"></i> Sign in with Twitter</a>
    </div>

    <div class="signup-classic">
        <h2>Or use the classical way</h2>

        <form class="form">
            <fieldset class="username">
                <input type="text" placeholder="username"/>
            </fieldset>

            <fieldset class="email">
                <input type="email" placeholder="email"/>
            </fieldset>

            <fieldset class="password">
                <input type="password" placeholder="password"/>
            </fieldset>

            <button type="submit" class="btn">sign up</button>
        </form>
    </div>

</div>

<!--  JS  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="ts-js/fb-login.js"></script>
<script src="ts-js/tw-login.js"></script>
</body>
</html>
