<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.55">
    <title>Daily UI #001: Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="../css-scss/loginStyle.css">
    <script src="https://apis.google.com/js/api:client.js"></script>
    <script src="../ts-js/gl-login.js"></script>
</head>
<body>
    <div class="bCK"></div>


<div class="signup">

    <div class="signup-connect">
        <div class="signup-connect-content">
        <h1 class="create">Create your account</h1>
        
        <a href="#" class="btn btn-social btn-facebook fb-login-button" onclick="logIn()"><i class="fa fa-facebook"></i><p class="fap">Sign in with Facebook</p></a>
        <a href="#" id="customBtn" class="customGPlusSignIn btn btn-social btn-google"><i class="fa fa-google"></i><p class="fap">Sign in with Google</p></a>
        <a href="#" class="btn btn-social btn-twitter" id="twitter-button"><i class="fa fa-twitter"></i><p class="fap"> Sign in with Twitter</p></a>
        </div>
    </div>

    <div class="signup-classic">
        <div class="signup-connect-content">
        <h2>Or use the classical way</h2>

        <form class="form">
            <fieldset class="username">
                <input type="text" placeholder="Username"/>
            </fieldset>

            <fieldset class="email">
                <input type="email" placeholder="e-mail"/>
            </fieldset>

            <fieldset class="password">
                <input type="password" placeholder="Password"/>
            </fieldset>

            <button type="submit" class="btn"><p class="btn-p">Sign up</p></button>
        </form>
            <a href="#" class="signing sign" id="sign"><p class="paragraph_in_link p-in-link">Already Have account?</p></a>
            <a href="" class="helpme signing"><p class ="paragraph_in_link helpme-p">forgot password?</p></a>
    </div>
    </div>
    </div>

<!--  JS  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="../ts-js/fb-login.js"></script>
<script src="../ts-js/tw-login.js"></script>
    <script type="text/javascript">
        $('.sign').click(function (click) {
            $('.email').remove();
            $('.create').text("Sign in with");
            $('.p-in-link').text("Not have Account?");
            $('h2').text("Sign in");
            $('#sign').attr('sign','sign2')
        });
    </script>
</body>
</html>
